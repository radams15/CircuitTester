app-id: com.github.radams15.CircuitSim
runtime: org.kde.Platform
runtime-version: '5.15'
sdk: org.kde.Sdk
command: CircuitTester
finish-args:
 - "--socket=x11"
 - "--filesystem=home"
modules:
  - name: CircuiSim
    sources:
     - type: git
       url: https://github.com/radams15/CircuitTester.git
       commit: ae0e0139aa3110b40598839ebcbd6764f9ca9e4a
    buildsystem: cmake
    config-opts:
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DDO_TESTS=off"
      - "-DMAKE_DOCS=off"
